!
!
!

!
upgrade fpd auto
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
no mpls ldp advertise-labels
mpls ldp advertise-labels for loopbacks to Nei-ldp
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.1.1.7 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.0.18 255.255.255.252
 duplex half
 mpls ip
!
interface Ethernet1/0
 no ip address
 shutdown
 duplex half
!
interface Ethernet1/1
 no ip address
 shutdown
 duplex half
!
interface Ethernet1/2
 no ip address
 shutdown
 duplex half
!
interface Ethernet1/3
 no ip address
 shutdown
 duplex half
!
!
router eigrp 1
 network 10.0.0.0
!
router bgp 1
 bgp router-id 10.1.1.7
 bgp log-neighbor-changes
 neighbor 10.1.1.1 remote-as 1
 neighbor 10.1.1.1 update-source Loopback0
 neighbor 10.1.1.2 remote-as 1
 neighbor 10.1.1.2 update-source Loopback0
 neighbor 10.1.1.3 remote-as 1
 neighbor 10.1.1.3 update-source Loopback0
 neighbor 10.1.1.4 remote-as 1
 neighbor 10.1.1.4 update-source Loopback0
 neighbor 10.1.1.5 remote-as 1
 neighbor 10.1.1.5 update-source Loopback0
 neighbor 10.1.1.6 remote-as 1
 neighbor 10.1.1.6 update-source Loopback0
 !
 address-family vpnv4
  neighbor 10.1.1.1 activate
  neighbor 10.1.1.1 send-community both
  neighbor 10.1.1.1 route-reflector-client
  neighbor 10.1.1.2 activate
  neighbor 10.1.1.2 send-community both
  neighbor 10.1.1.2 route-reflector-client
  neighbor 10.1.1.3 activate
  neighbor 10.1.1.3 send-community both
  neighbor 10.1.1.3 route-reflector-client
  neighbor 10.1.1.4 activate
  neighbor 10.1.1.4 send-community both
  neighbor 10.1.1.4 route-reflector-client
  neighbor 10.1.1.5 activate
  neighbor 10.1.1.5 send-community both
  neighbor 10.1.1.5 route-reflector-client
  neighbor 10.1.1.6 activate
  neighbor 10.1.1.6 send-community both
  neighbor 10.1.1.6 route-reflector-client
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ip access-list standard Nei-ldp
 permit 10.1.1.2
 permit 10.1.1.3
 permit 10.1.1.1
 permit 10.1.1.6
 permit 10.1.1.7
 permit 10.1.1.4
 permit 10.1.1.5
ip access-list standard loopbacks
 permit 10.1.1.2
 permit 10.1.1.3
 permit 10.1.1.1
 permit 10.1.1.6
 permit 10.1.1.7
 permit 10.1.1.4
 permit 10.1.1.5
!
no cdp log mismatch duplex
!
!
mpls ldp router-id Loopback0
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
